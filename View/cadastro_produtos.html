<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM PONTO</title>
    <link rel="stylesheet" href="/Style/cadastro_produto.css">
    <link rel="stylesheet" href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/animate.css/animate.min.css">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1154/PNG/512/1486564400-account_81513.png" sizes="16x16"
        type="image/png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid">
            <a class="navbar-brand fs-2">BOM PONTO</a>
            <a class="text-light" href="/View/login.html"><i class="fas fa-sign-out-alt fa-2x"></i></a>
        </div>
    </nav>

    <div class="container mt-5">
        <label class="fs-5 mb-2 produto">Produto</label>
        <div class="mb-3">
            <input type="text" class="form-control" id="nomeProduto" placeholder="Nome">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="valorProduto" placeholder="Valor">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="codigoProduto" placeholder="Codigo de Barras">
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" id="validade" placeholder="Validade">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="urlImg" placeholder="Imagem 'URL'">
        </div>
        <div class="animate__animated animate__fadeInUp animate__delay-1s" style="float: right;">
            <input type="button" id="btnSalvarProduto" class="SalvarProduto" value="SALVAR">
        </div>
    </div>

    <footer class="py-4 text-white-50 animate__animated animate__fadeInUp" style="background-color: #419488;
    bottom: 0;
    box-shadow: 1px 5px 11px 5px #000000;
    position: absolute;
    width: 100%;">
        <div class="container text-center">
            <small>Bom Ponto &copy; Your Website</small>
        </div>
    </footer>

    <script src="/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Scripts/products-register-page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"></script>
</body>

</html>
