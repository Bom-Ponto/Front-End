<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    <link rel="stylesheet" href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Style/cadastro_produto.css">
    <link rel="icon" href="http://www.auxvida.com.br/wp-content/uploads/2017/03/MEU-CADASTRO.png" sizes="16x16"
        type="image/png">
    <link rel="stylesheet" href="/animate.css/animate.min.css">

    <style>
        main {
            margin-top: 80px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark animate__animated animate__fadeInDown">
        <div class="container-fluid">
            <a class="navbar-brand fs-2">BOM PONTO</a>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <label class="fs-5 mb-2 produto">Novo Cadastro</label>
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Nome:">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail:">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha:">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirmação:">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="displayPassword">
                <label class="form-check-label" for="displayPassword">
                  Exibir senha
                </label>
            </div>
            <div class="animate__animated animate__fadeInUp animate__delay-1s" style="float: right;">
                <input type="button" id="btnCadastroUsuario" class="btnSalvar" value="CADASTRAR">
            </div>
    </main>

    <footer class="py-4  text-white-50 animate__animated animate__fadeInUp" style="background-color: #419488;  bottom: 0; left: 0;
     box-shadow: 1px 5px 11px 5px #000000;">
        <div class="container text-center">
            <small>Bom Ponto &copy; Your Website</small>
        </div>
    </footer>

    <script src="/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Scripts/customers-register-page.js"></script>
</body>

</html>
